harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: cloud_dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs: null
    delegateTag: ''
    environmentVariables: null
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Provision
    provisionerName: terraprovsion
    runPlanOnly: true
    targets: null
    tfVarFiles: ''
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    variables:
    - name: AWS_ACCESS_KEY_ID
      valueType: TEXT
      value: AKIAS44XMJ7JMHB2E2PF
    - name: AWS_SECRET_ACCESS_KEY
      valueType: ENCRYPTED_TEXT
      value: gcpkms:JackRemote
    workspace: ''
- type: APPROVAL
  name: Approval
  properties:
    approvalStateType: USER_GROUP
    timeoutMillis: 86400000
    userGroupNames:
    - Account Administrator
- type: TERRAFORM_APPLY
  name: Terraform Apply
  properties:
    delegateTag: ''
    exportPlanToApplyStep: false
    inheritApprovedPlan: true
    name: Terraform Apply
    provisionerName: terraprovsion
    runPlanOnly: false
    tfVarFiles: ''
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    workspace: ''
- type: JIRA_CREATE_UPDATE
  name: Jira
  properties:
    customFields: null
    issueType: Task
    jiraAction: CREATE_TICKET
    jiraConnectorName: MyJIra
    labels:
    - jackprod
    priority: '2'
    project: MYT
    summary: this is to test the artifactory
templatized: false
