harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: cloud_dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: AMI
  computeProviderName: MyPersonalAWS
  daemonSet: false
  infraDefinitionName: terra_dynamic_deploy
  name: Phase 1
  phaseSteps:
  - type: AMI_AUTOSCALING_GROUP_SETUP
    name: Setup AutoScaling Group
    steps:
    - type: AWS_AMI_SERVICE_SETUP
      name: AWS AutoScaling Group Setup
      properties:
        autoScalingSteadyStateTimeout: 10
        blueGreen: false
        maxInstances: 10
    stepsInParallel: false
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Deploy Service
    steps:
    - type: AWS_AMI_SERVICE_DEPLOY
      name: Upgrade AutoScaling Group
      properties:
        instanceCount: '1'
        instanceUnitType: COUNT
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: amiterraform
  statefulSet: false
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs: null
    delegateTag: ''
    environmentVariables: null
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Provision
    provisionerName: terraprovsion
    runPlanOnly: true
    targets: null
    tfVarFiles: ''
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    variables:
    - name: AWS_ACCESS_KEY_ID
      valueType: TEXT
      value: AKIAS44XMJ7JMHB2E2PF
    - name: AWS_SECRET_ACCESS_KEY
      valueType: ENCRYPTED_TEXT
      value: gcpkms:JackRemote
    workspace: ''
- type: APPROVAL
  name: Approval
  properties:
    approvalStateType: USER_GROUP
    timeoutMillis: 86400000
    userGroupNames:
    - Account Administrator
- type: TERRAFORM_APPLY
  name: Terraform Apply
  properties:
    delegateTag: ''
    exportPlanToApplyStep: false
    inheritApprovedPlan: true
    name: Terraform Apply
    provisionerName: terraprovsion
    runPlanOnly: false
    tfVarFiles: ''
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    workspace: ''
- type: SHELL_SCRIPT
  name: Shell Script
  properties:
    commandPath: null
    connectionAttributeName: null
    executeOnDelegate: true
    host: null
    outputVars: ''
    publishAsVar: false
    scriptString: |-
      echo "terraform: ${terraform.asg}"
      echo "terraform: ${terraform.region}"
    scriptType: BASH
    sshKeyRefName: null
    sweepingOutputName: null
    sweepingOutputScope: null
    templateExpressions: null
    templateUuid: null
    templateVariables: null
    templateVersion: null
    timeoutMillis: 60000
- type: JIRA_CREATE_UPDATE
  name: Jira
  properties:
    customFields: null
    issueType: Task
    jiraAction: CREATE_TICKET
    jiraConnectorName: MyJIra
    labels:
    - jackprod
    priority: ''
    project: MYT
    summary: this is to test the artifactory
    templateUuid: null
    templateVariables: null
    templateVersion: null
- type: APPROVAL
  name: Approval_2
  properties:
    approvalStateType: USER_GROUP
    timeoutMillis: 86400000
    userGroupNames:
    - Account Administrator
rollbackPhases:
- type: AMI
  computeProviderName: MyPersonalAWS
  daemonSet: false
  infraDefinitionName: terra_dynamic_deploy
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Rollback Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_AMI_SERVICE_ROLLBACK
      name: Rollback AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: amiterraform
  statefulSet: false
templatized: false
