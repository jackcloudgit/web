harnessApiVersion: '1.0'
type: CANARY
concurrencyStrategy: INFRA
envName: cloud_dev
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupNames:
  - Account Administrator
phases:
- type: AMI
  computeProviderName: MyPersonalAWS
  daemonSet: false
  infraDefinitionName: terra_dynamic_deploy
  name: Phase 1
  phaseSteps:
  - type: AMI_AUTOSCALING_GROUP_SETUP
    name: Setup AutoScaling Group
    steps:
    - type: AWS_AMI_SERVICE_SETUP
      name: AWS AutoScaling Group Setup
      properties:
        autoScalingSteadyStateTimeout: 10
        blueGreen: false
        maxInstances: 10
    stepsInParallel: false
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Deploy Service
    steps:
    - type: AWS_AMI_SERVICE_DEPLOY
      name: Upgrade AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: amiterraform-clone-datadog
  statefulSet: false
preDeploymentSteps:
- type: TERRAFORM_PROVISION
  name: Terraform Provision
  properties:
    backendConfigs: null
    delegateTag: ''
    environmentVariables: null
    exportPlanToApplyStep: false
    inheritApprovedPlan: false
    name: Terraform Provision
    provisionerName: terraprovsion
    runPlanOnly: true
    targets: null
    tfVarFiles: ''
    tfVarGitFileConfig: null
    timeoutMillis: 300000
    variables: null
    workspace: ''
rollbackPhases:
- type: AMI
  computeProviderName: MyPersonalAWS
  daemonSet: false
  infraDefinitionName: terra_dynamic_deploy
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: AMI_DEPLOY_AUTOSCALING_GROUP
    name: Rollback Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    steps:
    - type: AWS_AMI_SERVICE_ROLLBACK
      name: Rollback AutoScaling Group
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Service
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: amiterraform-clone-datadog
  statefulSet: false
templatized: false
